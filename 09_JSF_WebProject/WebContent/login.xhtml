<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Page d'acueil </title>
</h:head>
<h:body>
	<h1 align="center">Formulaire +Validation</h1>
	<br />
	<div align="center">
		<h:messages style="color:red"></h:messages>
		<h:form>

			<h:panelGrid columns="3">
				<!-- Validation automatique et implicite -->
		
		Mail : <h:inputText id="mailId" value="#{monBeansAgent.a.mail}" label="Mail"
					required="true">
					<f:validator validatorId="validatorPers"></f:validator>
				</h:inputText>
				<h:message for="mailId" style="color:red"></h:message>
			
		Password: <h:inputText id="passwordId" value="#{monBeansAgent.a.mdp}"
					required="true" validator="validatorPers">
				</h:inputText>
				<h:message for="passwordId" style="color:red" ></h:message>
				<h:panelGroup style="display:block; text-align:center">
					<h:commandButton value="Valider" action="acceuil"></h:commandButton>
				</h:panelGroup>
			</h:panelGrid>

		</h:form>
	</div>

</h:body>
</html>
