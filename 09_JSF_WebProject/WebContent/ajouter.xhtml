<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Ajouter un user</title>
</h:head>
<h:body>
	<h:form>
		<p:growl id="messages" showDetail="true" />

		<p:menuButton value="Options">
			<p:menuitem value="Home" url="acceuil.xhtml" icon="ui-icon-home"/>
			<p:separator />
			<p:menuitem value="Logout" url="login.xhtml" icon="ui-icon-star"/>
		</p:menuButton>
	</h:form>
	<h2 style="text-align: center;">Ajouter un utilisateur</h2>
	<div align="center">
		<h:form>
			<h:panelGrid columns="2" cellpadding="5">

				<p:outputLabel for="prenom" value="Prenom:" />
				<p:inputMask id="prenom" value="#{userMB.prenom}" />

				<p:outputLabel for="mail" value="Mail:"/>
				<p:inputMask id="mail" value="#{userMB.mail}" mask="**********@*****.aa"/>
				
				<p:outputLabel for="password" value="Password:" />
				<p:inputMask id="password" value="#{userMB.password}" />

				<p:outputLabel for="nom" value="Nom:" />
				<p:inputMask id="nom" value="#{userMB.nom}" />


				<h:commandButton value="Ajouter" action="#{userMB.ajouter}" />

			</h:panelGrid>


		</h:form>
	</div>
</h:body>
</html>
