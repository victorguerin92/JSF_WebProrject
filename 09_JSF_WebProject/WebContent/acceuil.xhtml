<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Mes Utilisateurs</title>
</h:head>
<h:body>
	<h:form>
		<p:growl id="messages" showDetail="true" />

		<p:menuButton value="Options">
			<p:menuitem value="Ajouter" url="ajouter.xhtml"  />
			<p:menuitem value="Modifier" url="modifier.xhtml"  />
			<p:menuitem value="Suppprimer" url="supprimer.xhtml"  />
			<p:separator />
			<p:menuitem value="Logout" url="login.xhtml" />
		</p:menuButton>
	</h:form>
	<br />
	
		<h2 style="text-align: center;">Mes USERS</h2>

	<br />
		
	<p:dataTable var="user" value="#{agentMB.listUsers}">
		<p:column headerText="Id">
			<h:outputText value="#{user.id}" />
		</p:column>

		<p:column headerText="Prenom">
			<h:outputText value="#{user.prenom}" />
		</p:column>

		<p:column headerText="Mail">
			<h:outputText value="#{user.mail}" />
		</p:column>

		<p:column headerText="Password">
			<h:outputText value="#{user.password}" />
		</p:column>

		<p:column headerText="Nom">
			<h:outputText value="#{user.nom}" />
		</p:column>
	</p:dataTable>
</h:body>
</html>
