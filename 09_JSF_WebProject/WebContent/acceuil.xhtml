<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Mes Utilisateurs</title>
</h:head>
<h:body>
	<div style="background-color: black">
		<h:form>
			<p:growl id="messages" showDetail="true" />

			<p:menuButton value="Options">
				<p:menuitem value="Ajouter" url="ajouter.xhtml"
					icon="ui-icon-document" />
				<p:menuitem value="Modifier" url="modifier.xhtml"
					icon="ui-icon-pencil" />
				<p:menuitem value="Suppprimer" url="supprimer.xhtml"
					icon="ui-icon-close" />
				<p:separator />
				<p:menuitem value="Logout" url="login.xhtml" icon="ui-icon-star" />
			</p:menuButton>
		</h:form>
	</div>
	<br />

	<h2 style="text-align: center;">Mes USERS</h2>

	<br />
	<h:form>
		<p:dataTable var="user" value="#{agentMB.listUsers}">
			<p:column headerText="Id">
				<h:outputText value="#{user.id}" />
			</p:column>

			<p:column headerText="Prenom">
				<h:outputText value="#{user.prenom}"></h:outputText>
			</p:column>

			<p:column headerText="Mail">
				<h:outputText value="#{user.mail}"></h:outputText>
			</p:column>

			<p:column headerText="Password">
				<h:outputText value="#{user.password}"></h:outputText>
			</p:column>

			<p:column headerText="Nom">
				<h:outputText value="#{user.nom}"></h:outputText>
			</p:column>

			<p:column style="text-align: center">

				<p:commandButton update="@all" action="#{userMB.supprimer}"
					icon="ui-icon-trash" title="View">
					<f:setPropertyActionListener value="#{user}"
						target="#{userMB.user1}" />
				</p:commandButton>
			</p:column>

		</p:dataTable>
	</h:form>
</h:body>
</html>
